<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <title>Card Sort</title>
        <style>
.rotate {
    -webkit-transform:rotate(-180deg);
    -moz-transform:rotate(-180deg);
    -o-transform:rotate(-180deg);
    transform:rotate(-180deg);
    filter:progid:DXImageTransform.Microsoft.BasicImage(rotation=2);
}
.poker {
    width: 45px;
    height: 65px;
    font-size: 12px;
}
        </style>
    <body class="bg-success">
        <div class="container-fluid text-center p-5">
            <input type="text" class="mr-5" size="3" />
            <button onclick="Sort(BubbleSort)">Bubble Sort</button>
            <button onclick="Sort(SelectionSort)">Selection Sort</button>
            <div class="row">
                <div class="display mt-5 col"></div>
            </div>
            <div class="row">
                <div class="log mt-5 col"></div>
            </div>
        </div>       

        <script type="text/javascript" src="./sort.js"></script>
    </body>
</html>
